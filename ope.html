    <script>
    
    const codes = [
`<!DOCTYPE html>
<html>
</html>`,
`function() {
    alert('Hello, World!');
}`
    ]

    OO('pre code.af').each((elem,i) => OO(elem).html(escapeHTML(codes[i])))
    
    hljs.highlightAll();

    function escapeHTML(unsafe)
    {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
